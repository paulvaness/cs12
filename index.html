<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Hearts Publisher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
      color: #2d3748;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(228, 231, 235, 0.1));
      z-index: -1;
      animation: subtleShift 30s infinite linear;
    }
    @keyframes subtleShift {
      0% { background-position: 0 0; }
      100% { background-position: 200% 200%; }
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #4a90e2;
      opacity: 0.3;
      border-radius: 50%;
      animation: float 10s infinite linear;
    }
    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 30%; left: 75%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 60%; left: 15%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 45%; left: 85%; animation-delay: 6s; }
    .particle:nth-child(5) { top: 80%; left: 30%; animation-delay: 8s; }
    @keyframes float {
      0% { transform: translate(0, 0); opacity: 0.3; }
      50% { opacity: 0.5; }
      100% { transform: translate(20px, 20px); opacity: 0.3; }
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 1rem;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .header .material-icons {
      font-size: 3rem;
      color: #4a90e2;
      margin-right: 0.5rem;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2d3748;
    }
    .publish-btn {
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 1rem 3rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .publish-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
    }
    .publish-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .publish-btn .material-icons {
      margin-right: 0.5rem;
    }
    .footer {
      text-align: center;
      color: #718096;
      padding: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="container">
    <div class="header">
      <span class="material-icons">lock</span>
      <h1>Encrypted Hearts Publisher</h1>
    </div>
    <p class="text-lg text-gray-600 mb-8">Share your voice securely with the world on Encrypted Hearts.</p>
    <button class="publish-btn" onclick="publishContent()" aria-label="Publish to Encrypted Hearts">
      <span class="material-icons">publish</span>
      Publish Now
    </button>
  </div>
  <footer class="footer">
    <p>Â© 2025 Encrypted Hearts Publisher | Created by Calista</p>
  </footer>
  <script>
    function publishContent() {
      const btn = document.querySelector('.publish-btn');
      btn.innerHTML = '<span class="material-icons animate-spin mr-2">autorenew</span> Publishing...';
      btn.disabled = true;
      setTimeout(() => {
        window.location.href = 'encrypted-hearts.html';
      }, 1000);
    }
  </script>
</body>
</html>
