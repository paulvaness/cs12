<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Hearts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @font-face {
      font-family: 'Acidic';
      src: url('fonts/soopafre.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: '-apple-system', 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #e1e8ed;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(28, 37, 38, 0.7), rgba(46, 46, 46, 0.7));
      z-index: -1;
      animation: subtleShift 20s infinite linear;
    }
    @keyframes subtleShift {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #e1e8ed;
      opacity: 0.2;
      border-radius: 50%;
      animation: float 12s infinite linear;
    }
    .particle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 25%; left: 85%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 65%; left: 15%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 45%; left: 90%; animation-delay: 6s; }
    .particle:nth-child(5) { top: 85%; left: 20%; animation-delay: 8s; }
    @keyframes float {
      0% { transform: translate(0, 0); opacity: 0.2; }
      50% { opacity: 0.4; }
      100% { transform: translate(30px, 30px); opacity: 0.2; }
    }
    .ripple {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(46, 46, 46, 0.4);
      animation: rippleEffect 1s ease-out;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes rippleEffect {
      0% { transform: scale(0); opacity: 0.6; }
      100% { transform: scale(5); opacity: 0; }
    }
    .nav-bar {
      background: rgba(0, 0, 0, 0.95);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1rem;
      border-bottom: 1px solid #2e2e2e;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: #e1e8ed;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .nav-links a:hover {
      background: #2e2e2e;
      transform: scale(1.05);
    }
    .logo {
      font-family: 'Acidic', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      color: #e1e8ed;
      display: flex;
      align-items: center;
    }
    .logo .material-icons {
      font-size: 2.5rem;
      margin-right: 0.5rem;
      color: #e1e8ed;
    }
    .user-count {
      font-size: 0.9rem;
      color: #e1e8ed;
      background: #1c2526;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .main-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    .welcome-card {
      background: #1c2526;
      border: 1px solid #2e2e2e;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .welcome-card:hover {
      box-shadow: 0 0 20px rgba(225, 232, 237, 0.2);
      transform: translateY(-5px);
    }
    .post {
      background: #1c2526;
      border: 1px solid #2e2e2e;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.5s ease forwards;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(225, 232, 237, 0.15);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .post-header .material-icons {
      color: #e1e8ed;
      font-size: 1.75rem;
    }
    .date-like {
      font-size: 0.9rem;
      color: #718096;
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }
    .material-icons {
      color: #718096;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .material-icons.liked {
      color: #ff6b6b;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    button {
      background: linear-gradient(45deg, #2e2e2e, #1c2526);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      color: #e1e8ed;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(225, 232, 237, 0.2);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    textarea {
      background: #1c2526;
      border: 1px solid #2e2e2e;
      border-radius: 0.75rem;
      padding: 1rem;
      color: #e1e8ed;
      width: 100%;
      resize: vertical;
      min-height: 100px;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #e1e8ed;
      box-shadow: 0 0 8px rgba(225, 232, 237, 0.2);
      transform: scale(1.01);
    }
    .comments-dropdown {
      background: #2e2e2e;
      border: 1px solid #2e2e2e;
      border-radius: 0.75rem;
      margin-top: 1rem;
      max-height: 0;
      opacity: 0;
      overflow-y: auto;
      padding: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
    }
    .comments-dropdown.active {
      max-height: 200px;
      opacity: 1;
      padding: 0.75rem;
    }
    .comment {
      background: #1c2526;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.3s ease forwards;
    }
    .add-comment-container {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
    }
    .add-comment-container input {
      flex-grow: 1;
      padding: 0.75rem;
      border: 1px solid #2e2e2e;
      border-radius: 9999px;
      background: #1c2526;
      color: #e1e8ed;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .add-comment-container input:focus {
      outline: none;
      border-color: #e1e8ed;
      box-shadow: 0 0 8px rgba(225, 232, 237, 0.2);
    }
    .toggle-comments-btn {
      color: #e1e8ed;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: color 0.3s ease;
    }
    .toggle-comments-btn:hover {
      color: #ffffff;
    }
    .footer {
      background: #000000;
      padding: 1.5rem;
      text-align: center;
      color: #718096;
      margin-top: 3rem;
    }
    .security-badge {
      font-size: 0.8rem;
      color: #e1e8ed;
      background: #2e2e2e;
      padding: 0.3rem 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div id="root"></div>
  <noscript>
    <div class="flex flex-col items-center justify-center min-h-screen bg-black text-white text-center">
      <h1 class="text-4xl font-bold mb-4" style="font-family: 'Acidic', sans-serif;">Encrypted Hearts</h1>
      <p class="text-lg">JavaScript is off! Enable it to experience the platform.</p>
    </div>
  </noscript>
  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [posts, setPosts] = useState([
        {
          id: 1,
          content: "Feeling free to share without fear. This platform is a game-changer.",
          likes: 42,
          liked: false,
          comments: [{ id: 1, text: "Amazing concept!" }, { id: 2, text: "So secure!" }],
          showComments: false,
          timestamp: "2h",
        },
        {
          id: 2,
          content: "No names, just thoughts. Love the vibe here.",
          likes: 19,
          liked: false,
          comments: [{ id: 1, text: "Totally agree!" }],
          showComments: false,
          timestamp: "5h",
        },
        {
          id: 3,
          content: "Finally, a place where I can be myself without judgment.",
          likes: 27,
          liked: false,
          comments: [{ id: 1, text: "This is what the internet needed." }],
          showComments: false,
          timestamp: "8h",
        },
      ]);
      const [newPost, setNewPost] = useState("");
      const [newComment, setNewComment] = useState({});
      const [isPosting, setIsPosting] = useState(false);
      const [userCount, setUserCount] = useState(100);
      const [showRipple, setShowRipple] = useState(false);

      useEffect(() => {
        const font = new FontFace('Acidic', 'url(fonts/soopafre.ttf)');
        font.load().catch((error) => console.warn('Font failed to load:', error));
      }, []);

      useEffect(() => {
        let interval;
        let timeout;
        if (isPosting) {
          setShowRipple(true);
          interval = setInterval(() => {
            setUserCount((prev) => prev + Math.floor(Math.random() * 10) + 5);
          }, 500);
          timeout = setTimeout(() => {
            setShowRipple(false);
            clearInterval(interval);
          }, 1000);
        }
        return () => {
          clearInterval(interval);
          clearTimeout(timeout);
        };
      }, [isPosting]);

      const addPost = () => {
        const trimmedPost = newPost.trim().slice(0, 280);
        if (trimmedPost && !isPosting) {
          setIsPosting(true);
          setTimeout(() => {
            setPosts([
              {
                id: posts.length + 1,
                content: trimmedPost,
                likes: 0,
                liked: false,
                comments: [],
                showComments: false,
                timestamp: "0h",
              },
              ...posts,
            ]);
            setNewPost("");
            setIsPosting(false);
          }, 1500);
        }
      };

      const toggleLike = (id) => {
        setPosts(posts.map(post =>
          post.id === id ? { ...post, liked: !post.liked, likes: post.liked ? post.likes - 1 : post.likes + 1 } : post
        ));
      };

      const toggleComments = (id) => {
        setPosts(posts.map(post =>
          post.id === id ? { ...post, showComments: !post.showComments } : post
        ));
      };

      const addComment = (postId) => {
        const trimmedComment = newComment[postId]?.trim().slice(0, 140);
        if (trimmedComment) {
          setPosts(posts.map(post =>
            post.id === postId
              ? { ...post, comments: [...post.comments, { id: Date.now(), text: trimmedComment }] }
              : post
          ));
          setNewComment({ ...newComment, [postId]: "" });
        }
      };

      return (
        <React.StrictMode>
          <>
            {showRipple && <div className="ripple"></div>}
            <div className="nav-bar">
              <div className="logo">
                <span className="material-icons">lock</span>
                Encrypted Hearts
              </div>
              <div className="flex items-center gap-4">
                <div className="user-count">Live Users: {userCount.toLocaleString()}</div>
                <div className="nav-links">
                  <a href="#">Home</a>
                  <a href="#">Explore</a>
                  <a href="#">About</a>
                </div>
              </div>
            </div>
            <div className="main-content">
              <div className="welcome-card">
                <h1 className="text-3xl font-bold" style={{ fontFamily: 'Acidic, sans-serif' }}>Encrypted Hearts</h1>
                <p className="text-lg text-gray-400 mt-2">Share your thoughts anonymously. Secure. Trusted.</p>
                <div className="security-badge">Encryption Active</div>
              </div>
              <section className="mt-6 mb-8">
                <textarea
                  placeholder="Share your thoughts anonymously..."
                  value={newPost}
                  onChange={(e) => setNewPost(e.target.value)}
                  disabled={isPosting}
                />
                <button onClick={addPost} className="mt-3 flex items-center justify-center" disabled={isPosting}>
                  {isPosting ? (
                    <>
                      <span className="material-icons animate-spin mr-2">autorenew</span>
                      Publishing...
                    </>
                  ) : (
                    <>
                      <span className="material-icons mr-2">publish</span>
                      Post Securely
                    </>
                  )}
                </button>
              </section>
              <main>
                {posts.map(post => (
                  <div key={post.id} className="post">
                    <div className="post-header">
                      <span className="material-icons">lock</span>
                      <span className="font-bold text-e1e8ed">Anonymous</span>
                      <span className="text-gray-500 ml-auto">{post.timestamp}</span>
                    </div>
                    <p className="mt-3">{post.content}</p>
                    <div className="security-badge">Data Protected</div>
                    <div className="date-like">
                      <span
                        className={`material-icons ${post.liked ? 'liked' : ''}`}
                        onClick={() => toggleLike(post.id)}
                        onKeyDown={(e) => e.key === 'Enter' && toggleLike(post.id)}
                        role="button"
                        aria-label={post.liked ? 'Unlike post' : 'Like post'}
                        tabIndex={0}
                      >
                        favorite
                      </span>
                      <span>{post.likes} Likes</span>
                      <span
                        className="material-icons"
                        onClick={() => toggleComments(post.id)}
                        onKeyDown={(e) => e.key === 'Enter' && toggleComments(post.id)}
                        role="button"
                        aria-label={post.showComments ? 'Hide comments' : 'Show comments'}
                        tabIndex={0}
                      >
                        chat_bubble_outline
                      </span>
                      <span>{post.comments.length} Comments</span>
                    </div>
                    <button
                      className="toggle-comments-btn"
                      onClick={() => toggleComments(post.id)}
                    >
                      {post.showComments ? 'Hide' : 'Show'} Comments
                    </button>
                    <div className={`comments-dropdown ${post.showComments ? 'active' : ''}`}>
                      {post.comments.map((comment) => (
                        <div key={comment.id} className="comment">{comment.text}</div>
                      ))}
                    </div>
                    <div className="add-comment-container">
                      <input
                        type="text"
                        placeholder="Comment anonymously..."
                        value={newComment[post.id] || ""}
                        onChange={(e) => setNewComment({ ...newComment, [post.id]: e.target.value })}
                      />
                      <button onClick={() => addComment(post.id)}>
                        <span className="material-icons">send</span>
                      </button>
                    </div>
                  </div>
                ))}
              </main>
            </div>
            <footer className="footer">
              <p>Â© 2025 Encrypted Hearts | Created by Calista</p>
            </footer>
          </>
        </React.StrictMode>
      );
    };

    try {
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (e) {
      document.getElementById('root').innerHTML = `
        <div class="flex flex-col items-center justify-center min-h-screen bg-black text-white text-center">
          <h1 class="text-4xl font-bold mb-4" style="font-family: 'Acidic', sans-serif;">Encrypted Hearts</h1>
          <p class="text-lg">System error: ${e.message}. Check the console for details.</p>
        </div>
      `;
      console.error(e);
    }
  </script>
</body>
</html>
