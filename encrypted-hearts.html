<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Hearts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @font-face {
      font-family: 'Acidic';
      src: url('fonts/soopafre.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Inter', '-apple-system', 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(30, 30, 30, 0.7));
      z-index: -1;
      animation: subtleShift 30s infinite linear;
    }
    @keyframes subtleShift {
      0% { background-position: 0 0; }
      100% { background-position: 200% 200%; }
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #60a5fa;
      opacity: 0.3;
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    .particle:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 30%; left: 80%; animation-delay: 3s; }
    .particle:nth-child(3) { top: 70%; left: 10%; animation-delay: 6s; }
    .particle:nth-child(4) { top: 50%; left: 85%; animation-delay: 9s; }
    .particle:nth-child(5) { top: 90%; left: 15%; animation-delay: 12s; }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); opacity: 0.3; }
      50% { transform: translate(20px, 20px); opacity: 0.5; }
    }
    .ripple {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.3), transparent);
      animation: rippleEffect 0.8s ease-out;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes rippleEffect {
      0% { transform: scale(0); opacity: 0.5; }
      100% { transform: scale(5); opacity: 0; }
    }
    .nav-bar {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #60a5fa;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    .nav-links a:hover::after {
      width: 50%;
    }
    .logo {
      font-family: 'Acidic', sans-serif;
      font-size: 2rem;
      color: #60a5fa;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo .material-icons {
      font-size: 2rem;
      color: #60a5fa;
    }
    .user-count {
      font-size: 0.85rem;
      color: #f5f5f5;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .welcome-card {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .welcome-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 40px rgba(96, 165, 250, 0.2);
    }
    .post {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.5s ease forwards;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 25px rgba(96, 165, 250, 0.15);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .post-header .material-icons {
      color: #60a5fa;
      font-size: 1.5rem;
    }
    .date-like {
      font-size: 0.85rem;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .material-icons {
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .material-icons.liked {
      color: #f87171;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    button {
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1rem;
      color: #f5f5f5;
      width: 100%;
      resize: vertical;
      min-height: 120px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
      transform: scale(1.005);
    }
    .comments-dropdown {
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      margin-top: 1rem;
      max-height: 0;
      opacity: 0;
      overflow-y: auto;
      padding: 0;
      transition: all 0.4s ease;
    }
    .comments-dropdown.active {
      max-height: 250px;
      opacity: 1;
      padding: 1rem;
    }
    .comment {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      color: #e5e7eb;
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.3s ease forwards;
    }
    .add-comment-container {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .add-comment-container input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      background: rgba(255, 255, 255, 0.05);
      color: #f5f5f5;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .add-comment-container input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
    }
    .toggle-comments-btn {
      color: #60a5fa;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .toggle-comments-btn:hover {
      color: #93c5fd;
    }
    .footer {
      background: rgba(10, 10, 10, 0.95);
      padding: 2rem;
      text-align: center;
      color: #94a3b8;
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .security-badge {
      font-size: 0.8rem;
      color: #ffffff;
      background: rgba(96, 165, 250, 0.2);
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      display: inline-block;
      margin-top: 0.75rem;
    }
    @media (max-width: 640px) {
      .nav-bar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      .main-content {
        padding: 1rem;
      }
      .welcome-card {
        padding: 1.5rem;
      }
      .post {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div id="root"></div>
  <noscript>
    <div class="flex flex-col items-center justify-center min-h-screen bg-black text-white text-center">
      <h1 class="text-3xl font-bold mb-4" style="font-family: 'Acidic', sans-serif;">Encrypted Hearts</h1>
      <p class="text-base">JavaScript is disabled. Please enable it to use the platform.</p>
    </div>
  </noscript>
  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [posts, setPosts] = useState([
        {
          id: 1,
          content: "Feeling free to share without fear. This platform is a game-changer.",
          likes: 42,
          liked: false,
          comments: [{ id: 1, text: "Amazing concept!" }, { id: 2, text: "So secure!" }],
          showComments: false,
          timestamp: "2h",
        },
        {
          id: 2,
          content: "No names, just thoughts. Love the vibe here.",
          likes: 19,
          liked: false,
          comments: [{ id: 1, text: "Totally agree!" }],
          showComments: false,
          timestamp: "5h",
        },
        {
          id: 3,
          content: "Finally, a place where I can be myself without judgment.",
          likes: 27,
          liked: false,
          comments: [{ id: 1, text: "This is what the internet needed." }],
          showComments: false,
          timestamp: "8h",
        },
      ]);
      const [newPost, setNewPost] = useState("");
      const [newComment, setNewComment] = useState({});
      const [isPosting, setIsPosting] = useState(false);
      const [userCount, setUserCount] = useState(100);
      const [showRipple, setShowRipple] = useState(false);

      useEffect(() => {
        const font = new FontFace('Acidic', 'url(fonts/soopafre.ttf)');
        font.load().catch((error) => console.warn('Font failed to load:', error));
      }, []);

      useEffect(() => {
        let interval;
        let timeout;
        if (isPosting) {
          setShowRipple(true);
          interval = setInterval(() => {
            setUserCount((prev) => prev + Math.floor(Math.random() * 10) + 5);
          }, 500);
          timeout = setTimeout(() => {
            setShowRipple(false);
            clearInterval(interval);
          }, 1000);
        }
        return () => {
          clearInterval(interval);
          clearTimeout(timeout);
        };
      }, [isPosting]);

      const addPost = () => {
        const trimmedPost = newPost.trim().slice(0, 280);
        if (trimmedPost && !isPosting) {
          setIsPosting(true);
          setTimeout(() => {
            setPosts([
              {
                id: posts.length + 1,
                content: trimmedPost,
                likes: 0,
                liked: false,
                comments: [],
                showComments: false,
                timestamp: "0h",
              },
              ...posts,
            ]);
            setNewPost("");
            setIsPosting(false);
          }, 1500);
        }
      };

      const toggleLike = (id) => {
        setPosts(posts.map(post =>
          post.id === id ? { ...post, liked: !post.liked, likes: post.liked ? post.likes - 1 : post.likes + 1 } : post
        ));
      };

      const toggleComments = (id) => {
        setPosts(posts.map(post =>
          post.id === id ? { ...post, showComments: !post.showComments } : post
        ));
      };

      const addComment = (postId) => {
        const trimmedComment = newComment[postId]?.trim().slice(0, 140);
        if (trimmedComment) {
          setPosts(posts.map(post =>
            post.id === postId
              ? { ...post, comments: [...post.comments, { id: Date.now(), text: trimmedComment }] }
              : post
          ));
          setNewComment({ ...newComment, [postId]: "" });
        }
      };

      return (
        <React.StrictMode>
          <>
            {showRipple && <div className="ripple"></div>}
            <div className="nav-bar">
              <div className="logo">
                <span className="material-icons">lock</span>
                Encrypted Hearts
              </div>
              <div className="flex items-center gap-4">
                <div className="user-count">
                  <span className="material-icons text-sm">people</span>
                  {userCount.toLocaleString()} Live
                </div>
                <div className="nav-links">
                  <a href="#">Home</a>
                  <a href="#">Explore</a>
                  <a href="#">About</a>
                </div>
              </div>
            </div>
            <div className="main-content">
              <div className="welcome-card">
                <h1 className="text-2xl font-bold" style={{ fontFamily: 'Acidic, sans-serif' }}>Encrypted Hearts</h1>
                <p className="text-base text-gray-400 mt-2">Share your thoughts anonymously. Secure. Trusted.</p>
                <div className="security-badge">End-to-End Encryption</div>
              </div>
              <section className="mt-6 mb-8">
                <textarea
                  placeholder="Share your thoughts anonymously..."
                  value={newPost}
                  onChange={(e) => setNewPost(e.target.value)}
                  disabled={isPosting}
                  aria-label="New post input"
                />
                <button onClick={addPost} disabled={isPosting} aria-label="Post anonymously">
                  {isPosting ? (
                    <>
                      <span className="material-icons animate-spin mr-2">autorenew</span>
                      Publishing...
                    </>
                  ) : (
                    <>
                      <span className="material-icons mr-2">publish</span>
                      Post Anonymously
                    </>
                  )}
                </button>
              </section>
              <main>
                {posts.map(post => (
                  <div key={post.id} className="post">
                    <div className="post-header">
                      <span className="material-icons">lock</span>
                      <span className="font-semibold text-f5f5f5">Anonymous</span>
                      <span className="text-gray-500 ml-auto text-sm">{post.timestamp}</span>
                    </div>
                    <p className="mt-2 text-base">{post.content}</p>
                    <div className="security-badge">Data Protected</div>
                    <div className="date-like">
                      <span
                        className={`material-icons ${post.liked ? 'liked' : ''}`}
                        onClick={() => toggleLike(post.id)}
                        onKeyDown={(e) => e.key === 'Enter' && toggleLike(post.id)}
                        role="button"
                        aria-label={post.liked ? 'Unlike post' : 'Like post'}
                        tabIndex={0}
                      >
                        favorite
                      </span>
                      <span>{post.likes} Likes</span>
                      <span
                        className="material-icons"
                        onClick={() => toggleComments(post.id)}
                        onKeyDown={(e) => e.key === 'Enter' && toggleComments(post.id)}
                        role="button"
                        aria-label={post.showComments ? 'Hide comments' : 'Show comments'}
                        tabIndex={0}
                      >
                        chat_bubble_outline
                      </span>
                      <span>{post.comments.length} Comments</span>
                    </div>
                    <button
                      className="toggle-comments-btn"
                      onClick={() => toggleComments(post.id)}
                      aria-label={post.showComments ? 'Hide comments' : 'Show comments'}
                    >
                      {post.showComments ? 'Hide' : 'Show'} Comments
                    </button>
                    <div className={`comments-dropdown ${post.showComments ? 'active' : ''}`}>
                      {post.comments.map((comment) => (
                        <div key={comment.id} className="comment">{comment.text}</div>
                      ))}
                    </div>
                    <div className="add-comment-container">
                      <input
                        type="text"
                        placeholder="Comment anonymously..."
                        value={newComment[post.id] || ""}
                        onChange={(e) => setNewComment({ ...newComment, [post.id]: e.target.value })}
                        aria-label="New comment input"
                      />
                      <button onClick={() => addComment(post.id)} aria-label="Submit comment">
                        <span className="material-icons">send</span>
                      </button>
                    </div>
                  </div>
                ))}
              </main>
            </div>
            <footer className="footer">
              <p>© 2025 Encrypted Hearts | Created by Calista</p>
            </footer>
          </>
        </React.StrictMode>
      );
    };

    try {
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (e) {
      document.getElementById('root').innerHTML = `
        <div class="flex flex-col items-center justify-center min-h-screen bg-black text-white text-center">
          <h1 class="text-3xl font-bold mb-4" style="font-family: 'Acidic', sans-serif;">Encrypted Hearts</h1>
          <p class="text-base">System error: ${e.message}. Please try again later.</p>
        </div>
      `;
      console.error(e);
    }
  </script>
</body>
</html>
